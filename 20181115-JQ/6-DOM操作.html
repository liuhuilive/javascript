    <title>Document</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        #list {
            width: 200px;
            border: 1px solid #000;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #list li{
            background: red;
            height: 30px;
            color: #fff;
        }
        #list li:empty {
            background: green;
        }
    </style>
</head>
<body>
<!--
    JQuery: http://jquery.com/
-->
<ul id="list">
    <li>哈1</li>
    <li>哈2</li>
    <li>哈3</li>
</ul>
<script>
/*
    append
    appendTo
*/
$(function(){

    $("#list").append("<li>哈4</li>");
    $("<li>哈5</li>").appendTo("#list");
    
    //$("#list li").prepend("<b>MiaoV</b>");
    //$("#list li").prepend("<b>MiaoV</b>");
    $("<h1>???</h1>").insertBefore("#list");
    $("#list li:eq(0)").remove();

});
