<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        #list {
            width: 200px;
            border: 1px solid #000;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #list li{
            background: red;
            height: 30px;
            color: #fff;
        }
        #list li:empty {
            background: green;
        }
    </style>
</head>
<body>
<!--
    JQuery: http://jquery.com/
-->
<ul id="list">
    <li>哈1</li>
    <li>哈2</li>
    <li>哈3</li>
</ul>
<script>
/*
    html : innerHTML
*/
$(function(){
    //$("#list").get(0).innerHTML += "<li>哈3</li>";
    console.log($("#list").get(0).getBoundingClientRect());
});
</script>
</body>
</html>
