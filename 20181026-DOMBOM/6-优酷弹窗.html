<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            min-width: 1297px;
            margin: 0;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100%;
            background: rgba(0, 0, 0, .5);
        }
        .popup {
            position: absolute;
            width: 400px;
            height: 300px;
            background: #fff;
        }
    </style>
</head>
<body>
    <img src="img/优酷-这世界很酷.png" />  
    <div class="mask"></div> 
    <div class="popup"></div>
<script src="js/miaov.js"></script>    
<script>   
window.onload = function(){
    let mask = document.querySelector(".mask");
    let pageH = document.body.clientHeight;
    let popup = document.querySelector(".popup");
    css(mask,"height",pageH);
    css(mask,"width", document.body.clientWidth);
    toPosition();
    window.onscroll = function(){
        //console.log("滚动");
        /*滚动条位置*/
        // console.log(document.body.scrollTop); //chrome 老版本
        //兼容版
        //console.log(document.documentElement.scrollTop);
        //console.log(document.documentElement.scrollLeft);
        toPosition();
    };
    window.onresize = function(){
        toPosition();
    }
    function toPosition(){
        let winW = innerWidth;
        let winH = innerHeight;
        let winY = scrollY;
        let winX = scrollX;
        css(popup,"left",(winW - popup.offsetWidth)/2 + winX);
        css(popup,"top",(winH - popup.offsetHeight)/2 + winY);
    }
};
</script>    
</body>
</html>
