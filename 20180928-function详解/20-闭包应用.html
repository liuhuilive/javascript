<body>
<script>
(function(){
    function fn(){
        var nub = 0;
        return function(){
            nub++;
            console.log(nub);
        }
    }    
    var f = fn();
    f();// 1
    f();// 2
    f();// 3
    fn()(); // 1     
})();
</script>    
</body>
