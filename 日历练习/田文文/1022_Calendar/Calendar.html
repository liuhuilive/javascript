<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
    <div class="warp">
        <div class="aside">
            <img src="img/1.jpeg" alt="">
        </div>
        <div class="side">
            <div class="btn left">&gt;</div>
            <div class="mian">
                <div class="mian_top">
                    <div class="head">
                        <div class="span">
                            <span>
                               <em class="span_em"></em>
                                <ul class="span_ul" style="display:none;">
                                        <li>Jan</li>
                                        <li>Feb</li>
                                        <li>Mar</li>
                                        <li>Apr</li>
                                        <li>May</li>
                                        <li>Jun</li>
                                        <li>Jul</li>
                                        <li>Aug</li>
                                        <li>Sep</li>
                                        <li>Oct</li>
                                        <li>Nov</li>
                                        <li>Dec</li>
                                    </ul>
                            </span>
                            
                        </div>
                        <div class="em">
                            <em></em>
                        </div>
                    </div>
                </div>
                <div class="mian_bottom">
                    <nav>
                        <span>SUN</span>
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THU</span>
                        <span>FRI</span>
                        <span>SAT</span>
                    </nav>
                    <ul class="date_list">
                    </ul>
                </div>
            </div>
            <div class="btn right">&lt;</div>
        </div>
    </div>
    <script src="js/calendar.js"></script>
</body>

</html>
