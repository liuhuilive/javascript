<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历动画</title>
    <link rel="stylesheet" href="rili.css">
    <script src="miaov.js"></script>
</head>
<body>
<div class="box1">
    <div class="nyr"></div>
    <div class="box">
        <div class="leftbox">
            <div class="left day">
                <div class="title">
                    <span class="prev"> < </span>
                    <div><span class="year">2018</span>年<span class="month">11</span>月</div>
                    <span class="next"> > </span>
                </div>
                <div class="content">
                    <nav>
                        <span>日</span>
                        <span>一</span>
                        <span>二</span>
                        <span>三</span>
                        <span>四</span>
                        <span>五</span>
                        <span>六</span>
                    </nav>
                    <ul class="data"></ul>
                </div>
            </div>
            <div class="left yuefen">
                <div class="title">
                    <span class="prev"> < </span>
                    <div><span class="year"></span></div>
                    <span class="next"> > </span>
                </div>
                <div class="content">
                    <ul class="data yue">
                        <!--月份列表-->
                    </ul>
                </div>
            </div>
            <div class="left nian">
                <div class="title">
                    <span class="prev"> < </span>
                    <div><span class="year"></span></div>
                    <span class="next"> > </span>
                </div>
                <div class="content">
                    <ul class="data nianlist">
                        <!--年份列表-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="biaokuang">
                <div class="biao">
                    <ul class="list"></ul>
                    <ul class="list2"></ul>
                    <div class="h"></div>
                    <div class="m"></div>
                    <div class="s"></div>
                    <div class="dot1"></div>
                </div>
            </div>
            <div id="wrap">
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="dot">:</div>
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="dot">:</div>
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="nubWrap">
                    <div class="nub">
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
            </div>
            <p class="xinqi"></p>
        </div>

    </div>
</div>

<script src="rili.js"></script>
</body>
</html>
