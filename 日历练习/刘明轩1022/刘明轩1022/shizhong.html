<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/shizhong.css">
    <!-- <script src="js/miaov.js"></script> -->
</head>
<body>
    <div class="box">
        <div class="today"><span>2018</span>年<span>10</span>月<span>22</span>日</div>
        <div class="sbox">
            <div class="calendarbox">
                <div class="top">
                    <button class="prev"></button>
                    <div class="times"><span>2018</span>年<span>10</span>月</div>
                    <button class="next"></button>
                </div>
                <div class="content">
                    <dl>
                        <dt>
                            <span>日</span>
                            <span>一</span>
                            <span>二</span>
                            <span>三</span>
                            <span>四</span>
                            <span>五</span>
                            <span>六</span>
                        </dt>
                        <dd>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="clockbox">
                <div class="clock">
                    <div class="inclock">
                        <div class="scalebox"></div>
                        <div class="second"></div>
                        <div class="minute"></div>
                        <div class="hour"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="nowtime"><span></span>:<span></span>:<span></span></div>
                <div class="week">星期<span></span></div>  
            </div>
        </div>
        <div class="change">更改时间和日期设置...</div>
    </div>
    <script src="js/shizhong.js"></script>
</body>
</html>
