<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="box">
        <div class="tit_tim"></div>
        <div class="wrap">
            <div class="date_box">
                <div class="date_tit">
                    <div class="btn prev">&lt;</div>
                    <div class="month"></div>
                    <div class="btn next">&gt;</div>
                </div>
                <div class="date_area">
                    <ul class="date_week">
                        <li>日</li>
                        <li>一</li>
                        <li>二</li>
                        <li>三</li>
                        <li>四</li>
                        <li>五</li>
                        <li>六</li>
                    </ul>
                    <div class="date_day">
                        <div class="day_list">
                            <ul>
                            </ul>
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div class="item list_month">
                    <div class="list_box">
                        <ul></ul>
                        <ul></ul>
                    </div>
                </div>
                <div class="item list_year">
                    <div class="list_box">
                        <ul></ul>
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div class="clock">
                <div class="clock_pic">
                    <div class="hours"></div>
                    <div class="minutes"></div>
                    <div class="seconds"></div>
                </div>
                <div class="clock_tim">
                    <p></p>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/miaov.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
