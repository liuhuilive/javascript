<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#list {
    position: relative;
    margin: 30px auto;
    padding: 0;
    list-style: none;
    width: 320px;
    height: 480px;
}
#list li {
    position: absolute;
    width: 32px;
    height: 48px;
    background: url("img.jpeg") no-repeat;
}
</style>
</head>
<body>
<ul id="list">

</ul>
<script>
/*
0 0
1 48
2 96
3 144
top: n*height

0 0
1 32
2 64

left: n*width

*/

// 10行 10列
var list = document.querySelector("#list");
var inner = "";
var h = 48;
var w = 32;
for(var i = 0; i < 100; i++){ 
    var c = i%10;
    //var r = (i-c)/10;
    var r = parseInt(i/10);
    //console.log(r);
    inner += '<li style="top:'+r*h+'px;left:'+c*w+'px;background-position:-'+c*w+'px -'+r*h+'px;"></li>';
}
list.innerHTML = inner;
</script>
</body>
</html>
