function clone(data){
   if(typeof data == "object"){
       return Array.isArray(data)?cloneArray(data):cloneObj(data);
   }
   return data;
}
// 拷贝数组
function cloneArray(arr){
    let newArr = [];
    for(let i = 0; i < arr.length; i++){
        let data = clone(arr[i]);
        newArr.push(data);
    }
    return newArr;
}
// 拷贝对象
function cloneObj(obj){
    let newObj = {};
    for(let s in obj){
        let data = clone(obj[s]);
        newObj[s] = data;
    }
    return newObj;
}
