<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    #box {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
</head>
<body>
<div id="box"></div>
<script>
class Drag {
    constructor(el){ 
        this.el = el;
        this.startMouse = {};
        this.startPosition = {};
        this.start = ()=>{
            console.log(this);
        };
        this.el.addEventListener("mousedown",this.start);
    }
    getStyle(attr){
        return parseFloat(getComputedStyle(this.el)[attr])
    }
}    
(function(){
    let box = document.querySelector("#box");
    new Drag(box);
})();    
</script>
</body>
</html>
