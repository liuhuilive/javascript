<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let obj = {
    name: "呵呵",
    age: 58,
    child:[
        {
            name: "嘻嘻",
            age: 30,
            child: [{
                    name: "嘿嘿",
                    age: 7
                }
            ]
        },
        {
            name: "哈哈",
            age: 27,
            child: [{
                    name: "啦啦",
                    age: 3
                }
            ]
        }
    ]
};

let obj2 = {};

for(let s in obj){
    obj2[s] = obj[s]
}
obj.child[0].child.push({
    name: "随便",
    age: 1
});
console.log(obj2);
</script>    
</body>
