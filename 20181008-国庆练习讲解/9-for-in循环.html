<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let parson = {
    name: "承龙",
    age: 28,
    gender: "male",
    job: "lecturer"
};

// 循环对象
for(let s in parson){
    console.log(s); // s 代表了对象中的每一个属性名
    console.log(parson[s]);// 每一个属性对象的值
}

</script>        
</body>
</html>
