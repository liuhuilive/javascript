<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let obj = {name:"承龙",age:18};
let json = '{"name":"小乐","age":16}';
console.log(JSON.parse(json));
console.log(JSON.stringify(obj));
/*
    JSON.parse()
    将 json 转换成 对象
    语法： object JSON.parse(json)
    参数： json 要转换成对象的 json(注意，json的书写格式必须是一个合法对象的书写个数) 
    返回值： 转换完的对象
*/
/*
    JSON.stringify() 将 对象 转换成 json
    语法： string JSON.parse(obj)
    参数： obj 要转换成 json 的对象
    返回值： 转换完的json
*/
let arr = ["哈哈","呵呵"];
let arrJson = '["嘿嘿","嘻嘻"]'
console.log(JSON.stringify(arr));
console.log(JSON.parse(arrJson));
</script>    
</body>
</html>
