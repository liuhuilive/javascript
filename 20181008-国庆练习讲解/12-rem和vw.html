<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
html {
    font-size: 9.2593vw;
}   
/*
    1rem = 屏幕宽度 1/10.8  
*/
/* 1rem == 1html的font-size */
/* 需要把元素的尺寸和设备的屏幕进行绑定，屏幕尺寸越大，元素的尺寸就越大 */
/*
    1rem = 屏幕宽度的多少分之一
    100vw = 1屏幕宽度

    1rem = 1/10.8 宽度
    1rem = 100vw/10.8


    em 相对于自身字体大小的比例 1em = 1自身font-size大小
    rem 1rem == 1html的font-size
    vw  100vw = 1屏幕宽度
    1rem = 100px;
*/
body {
    margin: 0;
}
.box {
    width: 1.26rem;
    height: 1.26rem;
    background: red;
}
</style>
</head>
<body>
<div class="box"></div>    
</body>
</html>
