    <div id="box">积分入户是广东省委、省政府贯彻中央和省战略决策的重要举措，指外来务工人员积分入户核准分值达到一定值后即可申请落户。积分入户有利于增强农民工的归属感。2012年4月，深圳取消外来工招调工政策，统一通过积分入户。2014年3月，<mark>广州</mark>全面推出积分入户新政（穗府〔2014〕10号文），达到相应条件后，结合当年<mark>广州</mark>入户指标总量，采取社会医疗保险、失业保险参保时长轮候入户（增城、从化暂不纳入<mark>广州</mark>此次新政调整统筹范围）。</div>
