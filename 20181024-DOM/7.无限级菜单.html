<script>
(function(){
    let treeMenu = document.getElementById("tree-menu");
    treeMenu.innerHTML = createMenu(data);
    function createMenu(data){
        let inner = "<ul>";
        data.forEach((item)=>{
            inner += `<li>
                <p>${item.title}</p>  
                ${item.child?createMenu(item.child):""}  
            </li>`;
        });
        inner += "</ul>";
        return inner;
    }
})();
</script>
