<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 50px auto;
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid #000;
        }
        #box p {
            position: absolute;
            left: 500px;
            top: 100px;
            white-space: nowrap;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <p>今天天气不错啊</p>
</div>
<script>
(function(){
    let p = document.querySelector("p");
    let timer = 0;
    let minLeft = -parseInt(getComputedStyle(p)["width"]);
    timer = setInterval(function(){
        let l = parseInt(getComputedStyle(p)["left"]);
        if(l <= minLeft){
            clearInterval(timer);
        } else {
            l -= 1;
        p.style.left = l + "px";
        }
    },20);
})();
</script>
</body>
</html>
