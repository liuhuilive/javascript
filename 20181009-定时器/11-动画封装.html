<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#box {
    position: absolute;
    left: 0;
    top: 0;
    width: 100px;
    height: 100px;
    background: red;
}
</style>
<script src="js/miaov.js"></script>
</head>
<body>
<div id="box"></div>
<script>
let timer = 0;
(function(){    
    let box = document.querySelector("#box");
    box.onmouseover = function(){
        move(box,"width",300,1000);
    };
    box.onmouseout = function(){
        move(box,"width",100,1000);
    };
})();
function move(el,attr,target,time){
    let now = css(el,attr);//获取当前值
    let dis = target - now//求出移动差值
    let delay = 20; // 定时器的时间间隔
    let speed = dis/time*delay; // 求速度
    clearInterval(timer);
    timer = setInterval(()=>{
        let val = css(el,attr);//获取元素的当前位置
        if(target === val){ // 如果当前位置已经走到目标点停止定时器
            clearInterval(timer);
        } else {
            //继续走
            val += speed;
            css(el,attr,val);
        }
    },delay);
}
</script>        
</body>
</html>
