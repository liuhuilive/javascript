<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#win {
    position: fixed;
    right: 50px;
    top: 40px;
    width: 300px;
    height: 400px;   
    background: red;
}
#avt {
    position: absolute;
    left: 20px;
    top: 30px;
    width: 80px;
    height: 80px;
    background: yellow;
}
#alert {
    position: absolute;
    left: -300px;
    top: 0;
    width: 270px;
    height: 200px;
    background: green;
    display: none;
}
</style>
</head>
<body>
<div id="win">
    <div id="avt"></div>
    <div id="alert"></div>
</div>
<script>
(function(){
    let avt = document.querySelector("#avt");
    let alert = document.querySelector("#alert");
    let timer = 0;
    avt.onmouseover = function(){
        clearTimeout(timer);
        alert.style.display = "block";
    };
    avt.onmouseout = function(){
        timer = setTimeout(function(){
            alert.style.display = "none";
        },500);
    };
    alert.onmouseover = function(){
        clearTimeout(timer);
    };
    alert.onmouseout = function(){
        timer = setTimeout(function(){
            alert.style.display = "none";
        },500);
    };
})();
</script>
</body>
</html>
