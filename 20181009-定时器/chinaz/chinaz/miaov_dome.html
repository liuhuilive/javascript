<script>
(function(){
    let nav = document.querySelector("#nav>ul");
    let option = nav.querySelectorAll("li>a");
    let subNav = nav.querySelectorAll(".float_layer");
    let timer = 0;
    option.forEach((item,index)=>{
        subNav[index].onmouseover = item.onmouseover = ()=>{
            clearTimeout(timer);
            option.forEach((item,i)=>{
                item.className = "normal";
                subNav[i].style.display = "none";    
            });
            item.className = "active";
            subNav[index].style.display = "block";
        };
        subNav[index].onmouseout = item.onmouseout = ()=>{
            timer = setTimeout(()=>{
                subNav[index].style.display = "none";
            },500);
        } 
    });
})();    
</script>
