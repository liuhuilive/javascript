<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                margin-left: 0;
            }
            100% {
                margin-left: -500px;
            }
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap {
            margin: 50px auto;
            width: 500px;
            height: 100px;
            border: 10px solid #000;
            overflow: hidden;
        }
        .list {
            display: flex;
            animation: 5s linear move infinite alternate;
        }
        .list:hover {
            animation-play-state: paused;
        }
        .list li {
            flex: none;
            width: 98px;
            height: 98px;
            background: #000;
            font: 50px/98px "宋体";
            color: #fff;
            border: 1px solid #fff;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="wrap">
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>    
</body>
</html>
