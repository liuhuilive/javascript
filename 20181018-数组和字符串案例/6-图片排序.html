<script>
(function () {
    let data = [
        {
            img: "img/img (1).jpg",
            txt: "1-图片"
        }, {
            img: "img/img (2).jpg",
            txt: "2-图片"
        }, {
            img: "img/img (3).jpg",
            txt: "3-图片"
        }, {
            img: "img/img (4).jpg",
            txt: "4-图片"
        }, {
            img: "img/img (5).jpg",
            txt: "5-图片"
        }, {
            img: "img/img (6).jpg",
            txt: "6-图片"
        }, {
            img: "img/img (7).jpg",
            txt: "7-图片"
        }, {
            img: "img/img (8).jpg",
            txt: "8-图片"
        }
    ];
    let list = document.querySelector("#list");
    let btns = document.querySelectorAll("button");
    btns[0].onclick = function(){
        data.sort((n1,n2)=>{
            return parseInt(n1.txt) - parseInt(n2.txt);
        });
        create();
    };
    btns[1].onclick = function(){
        data.sort((n1,n2)=>{
            return Math.random()-.5;
        });
        create();
    };
    create();
    function create(){
        let inner = "";
        data.forEach((item)=>{
            inner += `<li>
                <img src="${item.img}"/>
                <p>${item.txt}</p>
            </li>`;
        });
        list.innerHTML = inner;
    }
})();
</script>
