<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            position: relative;
            margin: 30px auto;
            width: 640px;
        }
        #img {
            display: block;
            width: 640px;
            height: 368px;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }
        .nav a {
            position: relative;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: #000;
            border-radius: 6px;
        }
        .nav span {
            display: none;
            position: absolute;
            left: -27px;
            top: -50px;
        }
        .nav a:hover span {
            display: block;
        }
        .nav img {
            display: block;
            width: 64px;
            height: 36.8px;
            border: 1px solid #000;
        }
        .nav span:after {
            content: "";
            position: absolute;
            left: 25px;
            bottom: -16px;
            width: 0;
            height: 0;
            border: 8px solid #000;
            border-color: #000 transparent transparent;
        }
        .nav .active {
            background: #f60;
        }
        .btn {
            position: absolute;
            top: 120px;
            width: 40px;
            height: 40px;
            background: #fff;
            color: #000;
            font: 14px/40px "宋体";
            text-align: center;
            text-decoration: none;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="img/img1.jpg" id="img" />   
    <nav class="nav">
        <a href="javascript:;" class="active">
            <span><img src="img/img1.jpg" /></span>
        </a>
        <a href="javascript:;">
            <span><img src="img/img2.jpg" /></span>
        </a>
        <a href="javascript:;">
            <span><img src="img/img3.jpg" /></span>
        </a>
        <a href="javascript:;">
            <span><img src="img/img4.jpg" /></span>
        </a>
    </nav> 
    <a href="javascript:;" class="btn prev">prev</a>
    <a href="javascript:;" class="btn next">next</a>
</div>
<script>
var navs = document.querySelectorAll(".nav a");
var img = document.querySelector("#img");
var arrImg = [
    "img/img1.jpg",
    "img/img2.jpg",
    "img/img3.jpg",
    "img/img4.jpg"
];
var prev = document.querySelector(".prev");
var next = document.querySelector(".next");
var nub = 0;
prev.onclick = function(){
    nub--;
    if(nub < 0){
        nub = arrImg.length - 1;
    }
    tab();
};
next.onclick = function(){
    nub++;
    if(nub > arrImg.length - 1){
        nub = 0;
    }
    tab();
};
for(var i = 0; i < navs.length;i++){
    navs[i].index = i;
    navs[i].onclick = function(){
        nub = this.index;
        tab();
    };
    navs[i].onmouseover = function(){
        var smailImg = this.querySelector("span");
        smailImg.style.display = "block";
    };
    navs[i].onmouseout = function(){
        var smailImg = this.querySelector("span");
        smailImg.style.display = "none";
    };
}
function tab(){
    for(var i = 0; i < navs.length;i++){
        navs[i].className = "";
    }
    navs[nub].className = "active";
    img.src = arrImg[nub];
}
</script>
</body>
</html>
