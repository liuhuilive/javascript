<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
p {
    margin: 0;
} 
.box {
    margin: 30px auto;
    width: 300px;    
}
#message {
    box-sizing: border-box;
    width: 300px;
    border: 1px solid #000;
    padding: 10px;
    height: 100px;
    resize: none;
    display: block;
}
#btn {
    display: block;
    margin: 10px auto;
    width: 60%;
    height: 40px;
}
#list {
    border-top: 1px solid #000;
    padding: 10px 10px 0;
    margin: 0;
    list-style: none;
}
#list li {
    font: 14px/30px "宋体";
}
.name {
    font: 14px/30px "宋体";
}
.name span {
    font-weight: bold;
}
#list p {
    font: 12px/28px "宋体";
    text-indent: 2em;
}
#color {
    border: 1px solid #000;
}
</style>
</head>
<body>
<div class="box">
    <textarea id="message"></textarea>
    <select id="person">
        <option>小美</option>
        <option>小明</option>
        <option>小王</option>
    </select>
    <div id="color" contenteditable></div>
    <button id="btn">提交留言</button>
    <ul id="list">
        <!-- <li style="background-color:red">
            <div class="name"><span>小明</span>说:</div>
            <p>今天天气不错</p>
        </li> -->
    </ul>
</div>
<script>
var message = document.getElementById("message");
var person = document.getElementById("person");
var list = document.getElementById("list");
var btn = document.getElementById("btn");
var color = document.getElementById("color");
btn.onclick = function(){
    list.innerHTML += '<li style="background-color:' + color.innerHTML + '"><div class="name"><span>'+person.value+'</span>说:</div><p>'+message.value+'</p></li>';
    color.innerHTML = "";
    person.value = "";
    message.value = "";
};
/*

*/
</script>
</body>
</html>
