<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#box {
    width: 200px;
    height: 200px;
    background: red; 
}
</style>
<script src="miaov.js"></script>
</head>
<body>
<div id="box"></div>  
<script>
(function(){
    let box = document.querySelector("#box");
    css(box,"translateX",0);
    css(box,"scale",1);
    css(box,"rotate",0);
    box.onclick = function(){
        mTween({
            el: this,
            attr: {
                translateX: 300,
                scale: .5,
                rotate: 360
            },
            time: 1000,
            type: "backOut"
        });
    };

})();    
</script>    
</body>
</html>
