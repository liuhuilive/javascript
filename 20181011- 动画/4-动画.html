<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 50px auto;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        #div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
        /*
            left 0 --> 300
            top 0 --> 300
            left 300 --> 0
            top 300 --> 0
        */
    </style>
    <script src="miaov.js"></script>
</head>
<body>
<div id="box">
    <div id="div"></div>
</div>    
<script>
(function(){
    let div = document.querySelector("#div");
    let speedX = 0;
    let speedY = 0; 
    let timer = setInterval(function(){
        let l = css(div,"left");
        let t = css(div,"top");
        if( l == 0 && t == 0){
            speedX = 5;
            speedY = 0; 
        } else if(l == 300 && t == 0){
            speedX = 0;
            speedY = 5; 
        } else if(l == 300 && t == 300){
            speedX = -5;
            speedY = 0;
        } else if(l == 0 && t == 300){
            speedX = 0;
            speedY = -5;
        }
        css(div,"left",l+speedX);
        css(div,"top",t+speedY);
    },20);
})();    
</script>
</body>
</html>
