<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#img {
    position: absolute;
    left: 0;
    top: 0;
    width: 300px;
}
</style>
<script src="miaov.js"></script>
</head>
<body>
<img src="img2/img (1).jpg" id="img" />
<script>
img.onclick = function(){
    mTween({
        el: this,
        attr: {
            left: 1000
        },
        time: 5000,
        type: "linear"
    });
}
</script>    
</body>
</html>
