<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 30px auto;
            padding: 100px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;    
        }  
        #div {
            width: 200px;
            height: 200px;
            background: red;
            transition: 5s;
            /* transform-origin: 50px 50px 0; */
        }
        #box:hover #div {
            transform: scale(2);
        }
    </style>
</head>
<body>
<div id="box">
    <div id="div"></div>
</div>
<!-- 
    transform:
        rotate 旋转 围绕 transform-origin 进行旋转
            rotateX
            rotateY
            rotateZ
        scale 缩放 围绕 transform-origin 进行旋转
            scaleX
            scaleY    
        skew
           skewX
           skewY
        translate
           translateX
           translateY
           translateZ         
 -->
</body>
</html>
