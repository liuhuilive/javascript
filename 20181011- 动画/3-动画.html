<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 50px auto;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        #div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="miaov.js"></script>
</head>
<body>
<div id="box">
    <div id="div"></div>
</div>    
<script>
(function(){
    let div = document.querySelector("#div");
    toRight();
    function toRight(){
        mTween({
            el:div,
            attr: {
                left: 300
            },
            type: "linear",
            time: 500,
            cb: toBottom
        });
    }
    function toBottom(){
        mTween({
            el:div,
            attr: {
                top: 300
            },
            type: "linear",
            time: 500,
            cb: toLeft
        });
    }
    function toLeft(){
        mTween({
            el:div,
            attr: {
                left: 0
            },
            type: "linear",
            time: 500,
            cb: toTop
        });
    }
    function toTop(){
        mTween({
            el:div,
            attr: {
                top: 0
            },
            type: "linear",
            time: 500,
            cb: toRight
        });
    }
})();    
</script>
</body>
</html>
