<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
/*
键盘事件: 
    keydown 键盘按下 (按着不松会一直触发)
    keyup  键盘抬起
*/
window.addEventListener("keydown",function(){
    console.log("按下");
})
window.addEventListener("keyup",function(){
    console.log("抬起");
})
</script>        
</body>
</html>
