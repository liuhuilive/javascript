<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let obj = {
    age: 18,
    weight: 110,
    height: 170
};
let name = [];
Object.defineProperty(obj,"name",{
    get(){
        return name[name.length-1]
    },
    set(val){
        name.push(val);
    }
});   
obj.name = 10;
obj.name = 30;
obj.name = 40;
console.log(name);
console.log(obj);
</script>    
</body>
</html>
