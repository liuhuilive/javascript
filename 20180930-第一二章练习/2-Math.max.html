<script>
var arr = [15,23,1,2,434,3];
var max = 0;
// Math.max(nub1,nub2) 返回两个数中大的这一个
max = Math.max(max,arr[0]); // 15
max = Math.max(max,arr[1]); // 23
max = Math.max(max,arr[2]); // 23
max = Math.max(max,arr[3]); // 23
max = Math.max(max,arr[4]); // 434
max = Math.max(max,arr[5]); // 434

console.log(max);

</script>
