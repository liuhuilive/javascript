<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let arr = [1,23,2,12,1,2,23,25,1]; // 1,23,2,12,25
let newArr = [];
arr.forEach((item)=>{
    for(let i = 0; i < newArr.length; i++){
        if(newArr[i] == item){
            return;
        }
    }
    newArr.push(item);
});
console.log(newArr);
</script>    
</body>
</html>
