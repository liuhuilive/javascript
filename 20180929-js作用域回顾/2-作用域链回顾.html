<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 
作用域:
    全局作用域: 在全局任意地方，都可以修改和调用
        声明在全局的变量，作用域都是全局作用域

    函数作用域: 
        声明在函数内的变量或者函数的参数，只能在该函数内部进行修改和设置

    块级作用域
        通过 let 或者 const 声明的变量(常量)，只能在这个代码块中使用 { } 

作用域链: 数据的查找规则, 在程序中调用一条数据，现在本作用域查找，如果找不到就从父作用域找，如果还找不到就一层一层向上找，一直找到全局作用域，如果还找不出就报错
-->
<script>
var a = 10;
let b = 20;
function fn(){
    var b = 5;
    function fn2(b){
        console.log(a + b);
    }
    fn2();
    console.log(a,b,a + b); 
}
fn();
console.log(a + b); 
</script>
</body>
</html>
