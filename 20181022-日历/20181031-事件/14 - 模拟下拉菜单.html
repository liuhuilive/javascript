<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #select {
            width: 120px;
            border: 1px solid #000;
        }
        #title {
            font: 14px/30px "宋体";
            text-align: center;
            cursor: pointer;
        }
        #title::after {
            content:  "▼";
            margin-left: 5px;
        }
        #option {
            display: none;
        }
        #option li {
            border-top: 1px solid #000;
            font: 12px/28px "宋体";
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="select">
    <h2 id="title">妙味课堂</h2>
    <ul id="option">
        <li>妙味茶馆</li>
        <li>妙味戏馆</li>
        <li>妙味食堂</li>
    </ul>
</div>  
<script>
(function(){
    let title = document.querySelector("#title");
    let option = document.querySelector("#option");
    title.onclick = function(e){
        let state = getComputedStyle(option)["display"];
        if(state == "none"){
            option.style.display = "block";
        } else {
            option.style.display = "none";
        }
        //e.stopPropagation();
        e.cancelBubble = false;
    };
    document.onclick = function(){
        option.style.display = "none";
    };
})();
</script>      
</body>
</html>
