<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        h2 {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #menu {
            position: fixed;
            
            top: 50%;
            transform: translate(-100px,-50%);
            width: 135px;
            transition: .5s;
        }
        #title {
            margin-top: 54px;
            float: right;
            width: 15px;
            padding: 10px 15px 10px 5px;
            font: 14px/20px "宋体";
            text-align: center;
            cursor: pointer;
            background: #ddd;
        }
        #option {
            float: right;
            width: 80px;
            padding: 20px 10px;
            background: #ddd;
        }
        #option li {
            font: 12px/28px "宋体";
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="menu">
    <h2 id="title">妙味课堂</h2>
    <ul id="option">
        <li>妙味茶馆</li>
        <li>妙味戏馆</li>
        <li>妙味食堂</li>
        <li>妙味茶馆</li>
        <li>妙味戏馆</li>
        <li>妙味食堂</li>
    </ul>
</div>   
<script>
    (function(){
        let menu = document.querySelector('#menu');
        let title = document.querySelector('#title');
        let option = document.querySelector('#option');
        
        menu.addEventListener('mouseover',function(e){
            menu.style.transform = 'translate(0,-50%)';
            e.stopPropagation();
        });

        menu.addEventListener('mouseout', function (e) {
            menu.style.transform = 'translate(-100px,-50%)';
            e.stopPropagation();
        });


    })()
</script> 
</body>
</html>
