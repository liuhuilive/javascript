<body>
<script> 
let arr = ["零","九","五","七","四","一","六"];
let index = {
    "零": 0,
    "一": 1,
    "二": 2,
    "三": 3,
    "四": 4,
    "五": 5,
    "六": 6,
    "七": 7,
    "八": 8,
    "九": 9
} 
arr.sort(function(n1,n2){
    return index[n1] - index[n2];
});
console.log(arr);
</script>
