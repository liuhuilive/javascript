<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label>    
    <input type="checkbox" id="checkall" />全选、全不选
</label>
<div id="checkeds">
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <input type="checkbox"/>
</div>    
<script>
(function(){
   let checkall = document.querySelector("#checkall");
   let checkeds = Array.from(document.querySelectorAll("#checkeds input"));
  checkall.onchange = function(){
        checkeds.forEach((item)=>{
            item.checked = this.checked;     
        });
   };
   checkeds.forEach((item)=>{
        item.onchange = function(){
            // checkeds = Array.from(checkeds,function(item,index){
            //     return item.checked;
            // });
            let isCheckAll = checkeds.every((item)=>{
                return item.checked;
            });
            checkall.checked = isCheckAll;
            //console.log(isCheckAll);

            console.log(checkeds.some((item)=>{
                return item.checked;
            }));
        };
   });
})();    
</script>
</body>
</html>
