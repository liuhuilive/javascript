<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.wrap {
    position: relative;
    width: 500px;
    height: 400px;
    border: 2px solid #000;
}
#div {
    margin: auto;
    width: 200px;
    height: 200px;
    background: red;
}
#box {
    position: absolute;
    left: 200px;
    top: 200px;
    margin: -100px 0 0 -100px; 
    width: 100px;
    height: 100px;
    padding: 20px;
    border: 10px solid #000;
    box-sizing: border-box;
    background: green;
}
</style>
</head>
<body>
<div class="wrap">
    <div id="div">
        <div id="box">
        </div>
    </div>
</div>   
</body>
<script>
    console.log(box.offsetWidth,box.offsetHeight,box.offsetLeft,box.offsetTop); 
/*
    标准盒模型：
        content-box: 可视宽高 = width(height) + padding + border;
    怪异盒模型:
        border-box: 可视宽高 = width(height);    
*/    
</script>
</html>
