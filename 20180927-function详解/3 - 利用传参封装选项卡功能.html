function tab(){
    var navs = document.querySelectorAll(arguments[0]);
    var cons = document.querySelectorAll(arguments[1]);
    for(var i = 0; i < navs.length; i++){
        navs[i].index = i;
        navs[i][arguments[2]] = function(){
            for(var i = 0; i < navs.length; i++){
                navs[i].className = "";
                cons[i].className = "";
            }
            this.className = "active";
            cons[this.index].className = "show";
        };
    }    
} 


tab("#tab .navs a","#tab .cons div","onmouseover");
