<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
#wrap {
    margin: 30px auto;
    width: 300px;
    border: 1px solid #000;
}
#list {
    border-top: 1px solid #000;
}
#list label {
    display: block;
    line-height: 36px;
} 
</style>
</head>
<body>
<div id="wrap">
    <div><label><input type="checkbox" id="checkAll" />全选/全不选</label></div>
    <ul id="list">
        <li>
            <label>
                <input type="checkbox" />
                <span>第一条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第二条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第三条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第四条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第五条信息</span>
            </label>
        </li>
    </ul>
</div> 
<script>
var lists = document.querySelectorAll("#list li");
var colors = ["#ccc","pink"];
for(var i = 0; i < lists.length; i++){
    lists[i].index = i;
    lists[i].style.background = colors[i%colors.length];
    lists[i].onmouseover = function(){
        this.style.background = "#99d8fc";
    };
    lists[i].onmouseout = function(){
        this.style.background = colors[this.index%colors.length];
    };
}
</script>   
</body>
</html>
