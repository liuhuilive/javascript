<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
#wrap {
    margin: 30px auto;
    width: 300px;
    border: 1px solid #000;
}
#list {
    border-top: 1px solid #000;
}
#list li {
    opacity: .8;
}
#list li:hover {
    opacity: 1;
}
#list label {
    display: block;
    line-height: 36px;
} 
</style>
</head>
<body>
<div id="wrap">
    <div><label><input type="checkbox" id="checkAll" />全选/全不选</label></div>
    <ul id="list">
        <li>
            <label>
                <input type="checkbox" />
                <span>第一条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第二条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第三条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第四条信息</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" />
                <span>第五条信息</span>
            </label>
        </li>
    </ul>
</div> 
<script>
var checkAll = document.querySelector("#checkAll");
var lists = document.querySelectorAll("#list li");
var checkeds = document.querySelectorAll("#list input");
var colors = ["#ccc","pink"];
for(var i = 0; i < lists.length; i++){
    lists[i].index = i;
    checkeds[i].index = i;
    lists[i].style.background = colors[i%colors.length];
    lists[i].onmouseover = function(){
        //如果当前是选中的，鼠标移入之后，不变颜色
        //var checked = this.querySelector("input");
        if(!checkeds[this.index].checked){
            this.style.background = "#99d8fc";
        }
    };
    checkeds[i].onchange = function(){
        if(this.checked){
            lists[this.index].style.background = "#fde98b";
        } else {
            lists[this.index].style.background = "#99d8fc";
        }

        var isCheckAll = true; //假设显示全选的
        for(var i = 0; i < checkeds.length; i++){
            if(!checkeds[i].checked){ //如果其中有一项是不选中的
                isCheckAll = false;
                break;   
            }
        }
        checkAll.checked = isCheckAll;
        
    }
    lists[i].onmouseout = function(){
        //鼠标移出的时候，如果当前是选中的，保留选中的颜色
        var checked = this.querySelector("input");
        if(!checkeds[this.index].checked){
            this.style.background = colors[this.index%colors.length];
        }
    };
}
</script>   
</body>
</html>
