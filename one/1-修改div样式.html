
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#box {
    width: 100px;
    height: 100px;
    border: 3px solid #000;
}
</style>
</head>
<body>
<input type="button" value="宽200" id="w200" />
<input type="button" value="宽300" id="w300" />
<input type="button" value="高200" id="h200" />
<input type="button" value="高300" id="h300" />
<input type="button" value="红" id="red"/>
<input type="button" value="蓝" id="blue" />
<button>重置</button>
<div id="box" class="div" ></div>
<script>
    (function(){
        let btn = document.querySelectorAll('input');
        let box = document.querySelector('#box');
        let result = document.querySelector('button');
        let changeStyle = function(el,attr,val){
            el.style[attr] = val ;
        }
        let attr = ["width","width","height","height","background","background","display"];
        let val = ["200px","300px","200px","300px","red","blue","block"]
        btn.forEach ((item,index) => {
            item.onclick = () => {
                this.index == btn.length-1 && (box.style.cssTexy = "");
                changeStyle(box,attr[index],val[index]);
            }
        })
        result.onclick = () => {
            box.style = '';
        }
    })()

</script>
</body>
</html>
